<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>APRTS Nutri HUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud-wrapper">
    <div id="hud" class="hud">
      <div class="chart-container">
        <svg viewBox="0 0 100 100" class="chart-svg">
          <!-- Pozadí (tracky) - budou to <path> elementy -->
          <g class="tracks">
            <path class="chart-track"></path>
            <path class="chart-track"></path>
            <path class="chart-track"></path>
            <path class="chart-track"></path>
          </g>
          <!-- Popředí (vyplnění) - také <path> elementy -->
          <g class="fills">
            <path id="fill-protein"  class="chart-fill fill-protein"></path>
            <path id="fill-fats"     class="chart-fill fill-fats"></path>
            <path id="fill-carbs"    class="chart-fill fill-carbs"></path>
            <path id="fill-vitamins" class="chart-fill fill-vitamins"></path>
          </g>
        </svg>

        <div id="hud-center-text" class="hud-center-text">
          <span class="value">0</span>
          <span class="label">AVG</span>
        </div>
      </div>
    </div>
  </div>

  <div id="float-text-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
