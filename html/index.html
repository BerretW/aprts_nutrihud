<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>APRTS Nutri HUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tento kontejner je pro samotný HUD -->
  <div id="hud-wrapper">
    <div id="hud" class="hud">
      <div class="stats-container">
        <div class="stat"><span class="label">P</span><div class="bar-track"><div id="fill-protein" class="bar-fill fill-protein"></div></div></div>
        <div class="stat"><span class="label">F</span><div class="bar-track"><div id="fill-fats" class="bar-fill fill-fats"></div></div></div>
        <div class="stat"><span class="label">C</span><div class="bar-track"><div id="fill-carbs" class="bar-fill fill-carbs"></div></div></div>
        <div class="stat"><span class="label">V</span><div class="bar-track"><div id="fill-vitamins" class="bar-fill fill-vitamins"></div></div></div>
      </div>
      <div id="resize-handle" class="resize-handle"></div>
    </div>
  </div>

  <!-- << NOVÉ: Tento kontejner je pro plovoucí text a pokrývá celou obrazovku -->
  <div id="float-text-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
